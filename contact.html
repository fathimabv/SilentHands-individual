<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | SilentHands</title>
  <link rel="icon" href="./logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e2e2ff);
      margin: 0;
      color: #2b2b2b;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.6rem;
      color: #433d78;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #775efc;
    }

    .contact-hero {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: linear-gradient(120deg, #c2e9fb, #a1c4fd);
    }

    .contact-hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2b2b2b;
    }

    .contact-hero p {
      font-size: 1.2rem;
      color: #4a4a4a;
    }

    .contact-form-section {
      padding: 4rem 1rem;
    }

    .form-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin: auto;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn-send {
      background: #6d5dfc;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-send:hover {
      background: #5841e0;
    }

   .thank-you {
  display: none;
  text-align: center;
  padding: 4rem 2rem;
  background: linear-gradient(135deg, #c6b7ff, #e0d4fd);
  border-radius: 20px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }


    .thank-you h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #2b2b2b;
    }

    .thank-you p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #3a3a3a;
    }

    footer {
      background: #2b2b2b;
      color: #eee;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="brand-name">SilentHands</div>
    <ul class="nav-links d-flex">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="shops.html">Shop</a></li>
      <li><a href="jobs.html">Jobs</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-hero" data-aos="fade-down">
    <h1>Let's Connect</h1>
    <p>Have a question, idea, or feedback? We'd love to hear from you.</p>
  </section>

  <section class="contact-form-section">
    <div class="form-card" id="formSection" data-aos="fade-up">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" name="Name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" name="Email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="Subject" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="Message" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn-send">Send Message</button>
      </form>
    </div>

    <div class="thank-you" id="thankYouSection" data-aos="fade-up">
      <h2>Thank You! üôè</h2>
      <p>Your message has been received. We'll get back to you shortly!</p>
    </div>
  </section>

  <footer>
    &copy; 2025 SilentHands ‚Äî Crafted with Care, Connected with Heart.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const form = document.getElementById('contactForm');
    const formSection = document.getElementById('formSection');
    const thankYou = document.getElementById('thankYouSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      formSection.style.display = 'none';
      thankYou.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
