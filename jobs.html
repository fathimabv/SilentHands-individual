<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs | SilentHands</title>
    <link rel="icon" href="./logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(to right, #d4e0ff, #f9f9f9);
        margin: 0;
        color: #2b2b2b;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .brand {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 40px;
        width: auto;
        margin-right: 10px;
        border-radius: 30px;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      .brand-name {
        font-weight: 700;
        font-size: 1.6rem;
        color: #433d78;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 24px;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        text-decoration: none;
        color: #444;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links li a:hover {
        color: #775efc;
      }

      .hero {
        text-align: center;
        padding: 5rem 2rem 3rem;
        background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        color: #222;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }

      .hero p {
        font-size: 1.2rem;
        margin-top: 1rem;
        color: #444;
      }

      .job-listings {
        padding: 4rem 1rem;
      }

      .job-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        height: 100%;
      }

      .job-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      }

      .job-title {
        font-weight: 600;
        font-size: 1.3rem;
        color: #2a2a4e;
        margin-bottom: 0.5rem;
      }

      .job-location {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 1rem;
      }

      .job-desc {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
      }

      .apply-btn {
        background: #6d5dfc;
        color: #fff;
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s ease;
      }

      .apply-btn:hover {
        background: #5841e0;
      }

      footer {
        background: #2b2b2b;
        color: #eee;
        padding: 2rem 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar d-flex justify-content-between align-items-center">
      <div class="logo d-flex">  
      <img src="logo.png" alt="Logo" class="logo" />
      <h3 style="font-size:25px; padding-top:3px;"><b>SilentHands</b></h3></div>
      <ul class="nav-links d-flex">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shops.html">Shop</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="hero" data-aos="fade-in">
      <h1>Join Our Mission</h1>
      <p>Creative roles. Real impact. Start your journey with SilentHands.</p>
    </section>

    <section class="job-listings container">

            {

            },
          ];

          const cards = jobs.map(
            (job) => `
          <div class="col-md-6 col-lg-4" data-aos="fade-up">

              <div class="job-title">${job.title}</div>
              <div class="job-location">üìç ${job.location}</div>
              <div class="job-desc">${job.desc}</div>
              <a href="mailto:join@silenthands.org?subject=Application: ${encodeURIComponent(
                job.title
              )}" class="apply-btn">Apply Now</a>
            </div>
          </div>
        `
          );
          document.write(cards.join(""));
        </script>
      </div>
    </section>

    <footer>
      &copy; 2025 SilentHands ‚Äî Designed with Craft, Built with Care.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
